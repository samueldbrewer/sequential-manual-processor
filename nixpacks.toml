[phases.setup]
nixPkgs = ["...", "python311", "python311Packages.pip", "nodejs-18_x", "curl"]
aptPkgs = ["libgcc-s1", "libstdc++6", "libnss3", "libnspr4", "libatk1.0-0", "libatk-bridge2.0-0", "libcups2", "libdrm2", "libxkbcommon0", "libxcomposite1", "libxdamage1", "libxfixes3", "libxrandr2", "libgbm1", "libasound2t64"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "pip install --break-system-packages -r requirements.txt",
    "python -m playwright install chromium",
    "npm install"
]

[phases.build]
dependsOn = ["install"]
cmds = ["npm run build"]

[start]
cmd = "python server_cached.py"